    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile PWA */
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Slow Zoom / Pan Animation for Loading States */
      @keyframes ken-burns {
        0% { transform: scale(1.0) translate(0, 0); }
        50% { transform: scale(1.15) translate(-2%, -1%); }
        100% { transform: scale(1.0) translate(0, 0); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-in-out infinite alternate;
      }
      
      /* Fade In utilities */
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Mobile Menu Staggered Animation */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .fill-mode-forwards {
        animation-fill-mode: forwards;
      }

      /* VIEW TRANSITIONS API CONFIGURATION */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0.5s; /* Slower and smoother */
        mix-blend-mode: normal;
      }
      
      /* Avoid image stretching during morph */
      ::view-transition-group(*) {
         animation-timing-function: cubic-bezier(0.76, 0, 0.24, 1);
      }

      /* Leaflet Custom Marker Styles */
      .custom-marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #f97316;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        animation: bounce 0.5s ease-out;
        box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .custom-marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      @keyframes bounce {
        0% { opacity: 0; transform: translateY(-20px) rotate(-45deg); }
        100% { opacity: 1; transform: translateY(0) rotate(-45deg); }
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('PWA ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((err) => {

            });
        });
      }
